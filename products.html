 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <nav class="container">
      <h1 class="logo">Akshata</h1>
      <ul class="nav-links">
        <li><a href="index.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="todo.html">To‑Do (localStorage)</a></li>
        <li><a href="products.html" class="active">Products (Filter/Sort)</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container page">
    <h2>Product Listing (Filter & Sort)</h2>

    <div class="filters card">
      <div class="filter-row">
        <label>
          Category
          <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
          </select>
        </label>

        <label>
          Min Price
          <input type="number" id="minPrice" placeholder="0" min="0" />
        </label>

        <label>
          Max Price
          <input type="number" id="maxPrice" placeholder="9999" min="0" />
        </label>

        <label>
          Sort By
          <select id="sortBy">
            <option value="none">None</option>
            <option value="priceAsc">Price ↑</option>
            <option value="priceDesc">Price ↓</option>
            <option value="ratingDesc">Rating ↓</option>
          </select>
        </label>

        <button class="btn" id="applyFilters">Apply</button>
        <button class="btn-outline" id="resetFilters">Reset</button>
      </div>
    </div>

    <div id="productsGrid" class="product-grid"></div>
  </main>

  <footer>
    <div class="container">© 2025 Akshata Grampurohit</div>
  </footer>

  <script src="script.js"></script>
</body>
